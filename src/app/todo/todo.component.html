<p>todo works11111111!</p>
<p>{{todos.length}}</p>

<ng-container *ngIf="todos.length > 0">
    <ul type="null" *ngFor="let item of todos">
        <li>
        <input type="checkbox" class="strikethrough">
        <input type="text" class="form-control strikeThis" [(ngModel)]="item.name" onclick="addTodo($event)">
        </li>
    </ul>
</ng-container>
